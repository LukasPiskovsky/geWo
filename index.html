<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage with gadgets">
    <meta name="author" content="Lukeace">
    <title>geWo</title>
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">geWo</h1>
        <h2 class="from-left">From here we go..</h2>
        <img title="Switch between light and dark mode" id="mode-switch" class="switcher" src="#">
        <img title="Change display layout" id="view-switch" class="switcher" src="#">
    </header>
    <main>
        <section class="main-section">
            <article id="greeting">
                <!-- Pozdrav-->
            </article>
            <article id="weather">
                <!-- Pocasi-->
            </article>
            <article id="to-do" class="right2">
                <!-- ToDO-->
                <form id="to-do-container">
                    <input type="text" name="task" id="to-do-input" placeholder="Enter your task">
                    <input type="date" name="deadline" id="to-do-deadline">
                    <button id="to-do-button">+</button>
                </form>
                <div id="to-do-output">

                </div>
            </article>
            <article id="search-engine">
                <h2>Search by <a id="google-text" href="https://www.google.com" target="_blank">google</a></h2>
                <div class="gcse-search"></div>
                <!-- vyhledavac-->
            </article>
            
        </section>
        <section id="section-settings">
            <aside id="settings">
                <!-- Nastaveni-->
                 <h1>Settings</h1>
                 <form id="settings-form">
                    <label>Name: <input type="text" name="name"></label>
                    <label>Greeting <input type="checkbox" name="greeting"></label>
                    <label>Weather <input type="checkbox" name="weather"></label>
                    <label>Google <input type="checkbox" name="google"></label>
                    <label>ToDo <input type="checkbox" name="todo"></label>
                    <input type="submit" value="Set changes">
                 </form>
            </aside>
            <div title="Toggle settings" ><svg id="arrow" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z"/></svg></div>
            
        </section>
    </main>
    <footer>
        <p>&copy; <a href="https://lukaspiskovsky.github.io/portfolio/" target="_blank" style="color:rgba(241, 207, 54, 0.849); text-decoration: none;">Lukáš Pískovský</a>, všechna práva vyhrazena. Na tomto webu nejsou používány žádné soubory cookies, pouze nezbytné ukládání nastavení do localstorage.</p>
    </footer>
    <script async src="https://cse.google.com/cse.js?cx=426ead034774b455d"></script>
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
</body>
</html>
